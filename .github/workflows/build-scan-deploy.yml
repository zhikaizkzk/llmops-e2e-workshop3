name: Build & Deploy to DigitalOcean K8s (no scanning)

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: sandbox
    env:
      IMAGE_NAME: leongzhikai96/workshop3
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_TAG .

      - name: Push image
        run: |
          docker push $IMAGE_NAME:$IMAGE_TAG

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: leongzhikai96/workshop3
      IMAGE_TAG: ${{ github.sha }}
      KUBE_DIR: $HOME/.kube

    steps:
      - name: Prep kube config
        run: mkdir -p $KUBE_DIR

      - name: Set up DigitalOcean kubeconfig
        run: |
          echo "${{ secrets.DIGITALOCEAN_KUBECONFIG }}" | base64 -d > $KUBE_DIR/config

      - name: Install kubectl
        uses: azure/setup-kubectl@v4

      - name: Apply Deployment + Service + Ingress
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      - name: Update image in deployment
        run: |
          kubectl set image deployment/gpt-huggingface \
          gptcontainer=${IMAGE_NAME}:${IMAGE_TAG}

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/gpt-huggingface
