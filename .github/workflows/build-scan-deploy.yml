name: Build, Scan with Trivy, Deploy to DigitalOcean K8s

on:
  push:
    branches: [ main ]   # adjust branch as needed

jobs:
  build-scan-push:
    runs-on: ubuntu-latest
    environment: sandbox
    env:
      IMAGE_NAME: leongzhikai96/workshop3
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_TAG .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          format: 'table'
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          exit-code: '1'
          scanners: 'vuln'
          cache-dir: /tmp/trivy-cache
          timeout: 10m
          skip-db-update: false  # set true if you run often & can tolerate slightly older DB

      # Only runs if Trivy passed (exit-code == 0)
      - name: Push image to Docker Hub
        run: |
          docker push $IMAGE_NAME:$IMAGE_TAG

  deploy:
    needs: build-scan-push
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: leongzhikai96/workshop3
      IMAGE_TAG: ${{ github.sha }}
      KUBE_DIR: $HOME/.kube

    steps:
      - name: Prepare kubeconfig directory
        run: mkdir -p $KUBE_DIR

      - name: Set up kubeconfig from DigitalOcean secret
        run: |
          echo "${{ secrets.DIGITALOCEAN_KUBECONFIG }}" | base64 -d > $KUBE_DIR/config

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Check cluster context
        run: kubectl config current-context

      # First-time apply (idempotent): ensure Deployment/Service/Ingress exist
      - name: Apply Kubernetes manifests (deployment + service + ingress)
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service-ingress.yaml

      # Update just the image of your Deployment
      - name: Update gpt-huggingface deployment image
        run: |
          kubectl set image deployment/gpt-huggingface \
            gptcontainer=${IMAGE_NAME}:${IMAGE_TAG}

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/gpt-huggingface
